extraction_numerical_prompt : |
  Extract and transcribe all content from this student's handwritten work using markdown with LaTeX formatting.

  **TRANSCRIPTION GUIDELINES:**

  **1. ACCURACY & FIDELITY:**
  - Read character by character for maximum accuracy
  - Preserve every mathematical error exactly as written
  - Never assume correct operations if student wrote something incorrect
  - For illegible handwriting (not math content), use context to determine unclear characters

  **2. MATHEMATICAL NOTATION:**
  - Use LaTeX for all mathematical expressions
  - Inline math: $expression$
  - Block equations: $$expression$$
  - Preserve student's equation numbering (e.g., if student writes "x + y = 2 -- (1)", transcribe as "Equation (1): $x + y = 2$")

  **3. STRIKE-THROUGH & CORRECTIONS:**
  - Strike-through for simplification: Show only the final simplified result
  - Completely crossed-out work: Note "[crossed out]" but transcribe visible content
  - Diagonal cancellations in fractions: Show the simplified form with a note

  **4. STRUCTURE & FLOW:**
  - Use markdown headings, bullet points for organization
  - Maintain spatial alignment and logical order
  - If student's progression jumps around, add notes like "Student's next step appears to be:"
  - Preserve step-by-step numbering as student wrote it

  **5. VISUAL ELEMENTS:**
  - For diagrams/graphs: Include description in `<figure_description></figure_description>` tags
  - Describe variables, labels, and key features shown

  **EXAMPLE OUTPUT:**
  Simplifying the Expression
  $$(x^2 + 2x + 2)(x^2 - 2x + 2)$$

  Rearranging terms to use difference of squares formula:
  $$[(x^2 + 2) + 2x][(x^2 + 2) - 2x]$$

  Applying $(a + b)(a - b) = a^2 - b^2$
  $$= (x^2 + 2)^2 - (2x)^2$$
  $$= x^4 + 4x^2 + 4 - 4x^2$$
  $$= x^4 + 4$$

  Begin transcription:

solution_pathway_analysis_numerical_prompt : |
  **QUESTION CONTEXT:**
  Grade Level: {grade_level}
  Subject: {subject}
  Chapter: {chapter}

  **QUESTION:** 
  {question}

  **STANDARD APPROACH (Steps):**
  {steps_description}

  **STUDENT'S ANSWER:**
  {student_answer}

  **ANALYSIS REQUIRED:**
  Analysis Framework:
  Step 1: Method Identification

  What specific approach/method did the student use?
  What is the logical sequence of their solution steps?

  Step 2: Validity Assessment

  Is the student's chosen method mathematically sound? (Yes/No with brief explanation)
  Are there any fundamental mathematical errors in reasoning?

  Step 3: Comparison Analysis

  How does the student's approach relate to the standard method?
  If different, does it demonstrate valid mathematical problem-solving?

  Step 4: Classification Decision
  Based on your analysis above, classify the solution into one of the three categories and provide a concise justification (2-3 sentences) explaining your classification.
  Special Cases:

  Mixed approaches: If student combines standard and alternative methods, classify based on the dominant approach
  Incomplete work: Classify based on the approach evident in the shown work
  Correct answer, wrong method: Focus on the method validity, not the final answer
  Multiple attempts: Analyze the student's final or most complete attempt
  
content_analysis_standard_numerical_prompt : | 
  **QUESTION CONTEXT:**
  Grade Level: {grade_level}
  Subject: {subject}
  Chapter: {chapter}

  **QUESTION:** 
  {question}

  **STANDARD APPROACH (Steps):**
  {steps_description}  

  **DETAILED WORKED EXAMPLE:**
  {sample_solution_with_steps}

  **STUDENT'S ANSWER:**
  {student_answer}

  This particular student answer is classifed as STANDARD APPROACH because: {reason_for_classification}
  --------------------------
  **DEATILED STEP ANALYSIS:**
  For each step of the STANDARD APPROACH in students work, Carry out the following analysis (expect for the missing steps)

  **1. CONCEPTUAL ACCURACY CHECK:**
  - What mathematical operation/concept did they apply or tried to apply?
  - Is this step conceptually appropriate for the problem?
  - How does this step relate to the overall solution strategy?
  - Does the student demonstrate understanding of the underlying mathematical concepts?
  - Are there signs of conceptual confusion or misconceptions?

  **2. MATHEMATICAL ACCURACY CHECK:**
  - Are all mathematical expressions correctly written?
  - Are calculations performed correctly?
  - Are formulas applied properly?
  - Are units handled correctly throughout?

  **3. FOLLOW-THROUGH ANALYSIS:**(if applicable)
  If previous step has errors:
  - did the student correctly apply subsequent operations based on their (possibly incorrect) intermediate results?
  - Which errors propagated through the solution?
  - Would this step be correct if earlier errors hadn't occurred?

  **4. DETAILED ERROR IDENTIFICATION:**(if any)
  For each error found in the step, specify:
  - Type of error (conceptual, computational, algebraic manipulation, etc.)
  - Specific description of what went wrong(if the step/outcome of the step is present in the standard solution - call out the error with comparison)
  - What the correct action should have been
  - Severity level(minor computational slip vs major conceptual error)

  **5. FINAL ANSWER EVALUATION :**(if any)
  - Is the final numerical answer correct?
  - Is the final answer in the correct format/units?
  - Does the final answer make sense in the context of the problem?
  
  Provide a comprehensive analysis without assigning any scores or grades. 

  Also copy the MARK DISTRIBUTION for each step from DETAILED WORKED EXAMPLE. 
  
  EXAMPLE SCENARIO:
  **QUESTION CONTEXT:**
  Grade Level: 12
  Subject: Maths
  Chapter: Application of Derivatives

  **QUESTION:** 
  The volume of a sphere is increasing at the rate of 3 cm³/sec. Find the rate of increase of its surface area when the radius is 2 cm.
  
  **STANDARD APPROACH (Steps):**
  Step 1: Write the equation for volume, differentiate w.r.t time t, and solve for dr/dt  
  Step 2: Write the equation for surface area, differentiate w.r.t time t, substitute dr/dt, and solve for ds/dt at r = 2cm  

  **DETAILED WORKED EXAMPLE:**
  Step 1: Write the equation for volume, differentiate w.r.t time t, and solve for dr/dt (1 mark)
  Some Compuations.....
  Step 2: Write the equation for surface area, differentiate w.r.t time t, substitute dr/dt, and solve for ds/dt at r = 2cm(1 mark)
  Some Compuations.....

  **STUDENT'S ANSWER:**
  A Sample student answer ....

  EXPECTED OUTPUT:
  **DEATILED STEP ANALYSIS:**
  Step 1: Write the equation for volume, differentiate w.r.t time t, and solve for dr/dt (MAX 1 mark)
  **1. CONCEPTUAL ACCURACY CHECK:**
  **2. MATHEMATICAL ACCURACY CHECK:**
  **3. FOLLOW-THROUGH ANALYSIS:**(if applicable)
  **4. DETAILED ERROR IDENTIFICATION:** (if any)
  **5. FINAL ANSWER EVALUATION :**(if applicable)

  Step 2: Write the equation for surface area, differentiate w.r.t time t, substitute dr/dt, and solve for ds/dt at r = 2cm (MAX 1 mark)
  **1. CONCEPTUAL ACCURACY CHECK:**
  **2. MATHEMATICAL ACCURACY CHECK:**
  **3. FOLLOW-THROUGH ANALYSIS:**(if applicable)
  **4. DETAILED ERROR IDENTIFICATION:** (if any)
  **5. FINAL ANSWER EVALUATION :**(if applicable)

  **NOTE** :If that particular step is missing, Detailed step analysis should mention step missing in students work.

