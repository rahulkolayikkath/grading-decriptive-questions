  2)Labels, axes, and key features shown(if applicable): list out all labels, axes, and key features present in the diagram/graph
  3)Comment on correctness of the diagram/graph and its relevance to the problem
  4)Comment on correctness of labels,axes units used in the diagram/graph: Idenfify if the studnet have correctly used each labels, axes and units in the diagram/graph. IGNORE SPELLING ERRORS 
  5)Comment on Arrows indicating processes/flows, must show correct directionality

  TASK 2: **TRANSCRIPTION OF TEXTUAL CONTENT:**(if any)
  **TRANSCRIPTION GUIDELINES:**
  **1. ACCURACY & FIDELITY:**
  - Read character by character. Correct any spelling errors by analysing the context
  - Preserve every mathematical error exactly as written
  - For illegible handwriting (not math content), use context to determine unclear characters and words.

  **2. MATHEMATICAL NOTATION:**
  - Use LaTeX for all mathematical expressions
  - Inline math: $expression$
  - Block equations: $$expression$$
  - Preserve student's equation numbering (e.g., if student writes "x + y = 2 -- (1)", transcribe as "Equation (1): $x + y = 2$")

  **3. STRIKE-THROUGH & CORRECTIONS:**
  - Strike-through for simplification: Show only the final simplified result
  - Completely crossed-out work: Note "[crossed out]" but transcribe visible content

  **4. STRUCTURE & FLOW:**
  - Use markdown headings, bullet points for organization
  - Maintain spatial alignment and logical order
  - If student's progression jumps around, add notes like "Student's next step appears to be:"
  - Preserve step-by-step numbering as student wrote it

  **EXAMPLE OUTPUT STRUCTURE:**
  <figure_drawn_by_student>
  1) Description: <A consie description of the diagram goes here>
  2) Labels, axes, and key features shown:
    <list of labels, that student has used in the diagram goes here>
  3) Comment on correctness of the diagram/graph and its relevance to the problem:
    <Give a comment on the correctness of the diagram/graph and its relevance to the problem goes here>
  4) Comment on correctness of labels, axes units used in the diagram/graph:(List one-by-one)
    < Label 1(if any): Correct/incorrect , very short reason for incorrectness if any>
    < Label 2(if any): Correct/incorrect , very short reason for incorrectness if any>
    < Units used(if any): Correct/incorrect , very short reason for incorrectness if any>
    < Axes used(if any): Correct/incorrect , very short reason for incorrectness if any>
  5) Comment on Arrows indicating processes/flows, must show correct directionality: 
    <Give a comment on the correctness of arrows indicating processes/flows, must show correct directionality goes here>
  </figure_drawn_by_student>
  
