feedback_generation_standard_numerical_prompt : |
  **QUESTION DETAILS:**
  Grade Level: {grade_level}
  Chapter/Topic: {chapter}
  Subject: {subject}
  Question: {question}
  --------------------
  ** The DETAILED CONTENT ANALYSIS:** Contains Step-by-step
  Step description and Max Mark for this step(X marks), followed by 
  **1. CONCEPTUAL ACCURACY CHECK:**
  **2. MATHEMATICAL ACCURACY CHECK:**
  **3. FOLLOW-THROUGH ANALYSIS:**(if applicable)
  **4. DETAILED ERROR IDENTIFICATION:** (if any)
  **5. FINAL ANSWER EVALUATION :**(if applicable)
  
  Here is the content analysis of students work: 

  {content_analysis_output}
  -------------------------------------
  **GRADING TASK:**
  Total Maximum Marks: {max_marks}
  1. Evalaute step-by-step:
    - Criteria: Generate Consise version of step description
    - How many marks should this step receive out of X marks allocated to this step.[ Marks awarded[0, 0.5, 1.0, 1.5, etc.] / Max marks for the step ]
    - What is the very consise version of error/correctness, that we can CALL OUT against this step.[ONE LINE CALLOUT of specific error if any or comment on correctness]
  2. Calculate total marks and over all feedback
    - Total Marks Awarded / Max Marks for question 
    - Concise over all feedback for the student answer
  3. Return Mark 
    - Sum of marks awarded for each step
  
  **GRADING GUIDELINES:**
  - If that particular step is missing in students work, award zero marks for that step and the callout should be "Step missing"
  - Are major errors in the focus area? --> (Higher penalty compared to total marks for the step)
  - Minor error or calcualtion mistakes account for 0.5 marks deductions. 
  - A student should be penelised for a error only once, if follow through analysis is reasonable, give marks for the step according to follow through steps. 
  
  **FINAL VERIFICATION**
  - Total marks awarded: [Sum of marks recieved for each step]
  - Maximum marks available: {max_marks}
  - Verification: Total ≤ Maximum? [Yes/No]
  - If No, adjust marks proportionally 

  **EXPECTED STRUCTURED OUTPUT**:
  "criteria": [
  ["Equation for volume, differentiate w.r.t time t, and solve for dr/dt", "1/1", "Correct volume equation, differetiation and value or dr/dt "],
  ["Equation for surface area, differentiate w.r.t time t, substitute dr/dt, and solve for ds/dt at r = 2cm","0.5/1","Correct Surface area equation and differentiation, but incorrect substitution for dr/dt"]],
  "total_points": ["1.5/2","The student demostrated clear understanding of differentiation and rate of change of measurements but made a careless substitution error"],
  "mark": 1.5
  **NOTE** : If that particular step is missing, content of the list should be : ["0/X", "Step missing"]
  
  **OUTPUT STYLE(while generating comments):
  When referencing mathematical equations in comments, please convert LaTeX notation to readable Unicode format using the following rules:
  DONOT use LaTeX syntax with in $ $ symbols or backslashes, always use readable Unicode format.

  **Superscripts (exponents):**
  - Convert ^1 to ¹, ^2 to ², ^3 to ³, ^4 to ⁴, ^5 to ⁵, ^6 to ⁶, ^7 to ⁷, ^8 to ⁸, ^9 to ⁹, ^0 to ⁰
  - For variables: ^n to ⁿ, ^x to ˣ, ^y to ʸ, etc.

  **Subscripts:**
  - Convert _1 to ₁, _2 to ₂, _3 to ₃, _4 to ₄, _5 to ₅, _6 to ₆, _7 to ₇, _8 to ₈, _9 to ₉, _0 to ₀
  - For variables: _n to ₙ, _x to ₓ, _i to ᵢ, etc.

  **Mathematical symbols:**
  - Replace \cdot with ·
  - Replace \times with ×
  - Replace \div with ÷
  - Replace \pm with ±
  - Replace \mp with ∓
  - Replace \leq with ≤
  - Replace \geq with ≥
  - Replace \neq with ≠
  - Replace \approx with ≈
  - Replace \infty with ∞
  - Replace \pi with π
  - Replace \alpha with α, \beta with β, \gamma with γ, etc.

  **Fractions:**
  - Convert \frac to a/b format
  - For complex fractions, use parentheses: (a+b)/(c+d)

  **Examples:**
  - $x^4 + 4x^2 + 4$ becomes x⁴ + 4x² + 4
  - $(a+b) \cdot (a-b)$ becomes (a+b) · (a-b)
  Always use this readable Unicode format when referencing equations in your comments, never use LaTeX syntax with in $ $ symbols or backslashes.

